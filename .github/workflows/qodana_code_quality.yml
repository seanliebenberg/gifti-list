name: qodana-backend

on:
  push:
    paths:
      - 'apps/backend/**'
      - 'qodana.yaml'
      - '.github/workflows/qodana-code-quality.yml'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'qodana.yaml'
      - '.github/workflows/qodana-code-quality.yml'

permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Qodana Scan (Community)
        id: qodana
        uses: JetBrains/qodana-action@v2025.2
        env:
          # <- THIS is the key: the action looks at QODANA_IMAGE
          QODANA_IMAGE: jetbrains/qodana-jvm-community:2025.2
        with:
          # try scanning the whole repo to avoid “no technologies detected”.
          # your path filters already limit when this job runs.
          use-caches: true
          use-annotations: true
          post-pr-comment: true
          pr-mode: ${{ github.event_name == 'pull_request' }}
          upload-result: true

      - name: Upload SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
