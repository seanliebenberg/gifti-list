# .github/workflows/qodana-code-quality.yml
name: qodana-backend

on:
  push:
    paths:
      - 'apps/backend/**'
      - 'qodana.yaml'
      - '.github/workflows/qodana-code-quality.yml'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'qodana.yaml'
      - '.github/workflows/qodana-code-quality.yml'

permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write

concurrency:
  group: qodana-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Qodana Scan (Community)
        id: qodana
        uses: JetBrains/qodana-action@v2025.2
        env:
          # Ensures BOTH `qodana pull` and `qodana scan` use Community (no Cloud token)
          QODANA_LINTER: jetbrains/qodana-jvm-community:2025.2
        with:
          # Use absolute project dir so detection is reliable
          args: >-
            --project-dir=${{ github.workspace }}/apps/backend
          use-caches: true
          use-annotations: true
          post-pr-comment: true
          pr-mode: ${{ github.event_name == 'pull_request' }}
          upload-result: true

      - name: Upload SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
