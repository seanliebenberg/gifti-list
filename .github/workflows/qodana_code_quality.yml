# .github/workflows/qodana-code-quality.yml
name: qodana-backend

on:
  push:
    paths:
      - 'apps/backend/**'
      - 'qodana.yaml'
      - '.github/workflows/qodana-code-quality.yml'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'qodana.yaml'
      - '.github/workflows/qodana-code-quality.yml'

permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write

concurrency:
  group: qodana-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Qodana Scan
        id: qodana
        uses: JetBrains/qodana-action@v2025.2
        with:
          # IMPORTANT: pass the linter via CLI args (not as an 'image' input)
          # Community edition -> no QODANA_TOKEN required
          args: >-
            --project-dir=apps/backend
            --image=jetbrains/qodana-jvm-community:2025.2
          use-caches: true
          use-annotations: true
          post-pr-comment: true
          pr-mode: ${{ github.event_name == 'pull_request' }}
          upload-result: true  # attach HTML/SARIF to the job artifacts

      - name: Upload SARIF to Security tab
        if: ${{ steps.qodana.outcome == 'success' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
